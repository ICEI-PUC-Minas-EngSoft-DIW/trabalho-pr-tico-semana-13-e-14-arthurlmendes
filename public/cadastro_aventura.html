<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Aventura</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/styles.css">
</head>
<body>

    <header class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">Adventure Trails</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="cadastro_aventura.html">Cadastrar Aventura</a>
                    </li>
                </ul>
            </div>
        </div>
    </header>

    <main class="container my-5">
        
        <h1 class="text-center mb-4 text-success fw-bold">Cadastrar Nova Aventura (CRUD - CREATE)</h1>

        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                
                <form id="form-cadastro-aventura" class="p-4 bg-light rounded shadow-sm">
                    
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome da Aventura:</label>
                        <input type="text" class="form-control" id="nome" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="localizacao" class="form-label">Localização:</label>
                        <input type="text" class="form-control" id="localizacao" required>
                    </div>

                    <div class="mb-3">
                        <label for="dificuldade" class="form-label">Dificuldade:</label>
                        <select class="form-select" id="dificuldade" required>
                            <option value="" disabled selected>Selecione a dificuldade</option>
                            <option value="Fácil">Fácil</option>
                            <option value="Moderada">Moderada</option>
                            <option value="Difícil">Difícil</option>
                            <option value="Extrema">Extrema</option>
                        </select>
                    </div>

                    <div class="mb-3">
                        <label for="descricao_breve" class="form-label">Descrição Breve:</label>
                        <textarea class="form-control" id="descricao_breve" rows="2" required></textarea>
                    </div>
                    
                    <div class="mb-3">
                        <label for="imagem_card" class="form-label">URL da Imagem do Card (e Principal):</label>
                        <input type="url" class="form-control" id="imagem_card" placeholder="Ex: assets/imagens/minha_trilha.jpg" required>
                        <div class="form-text">Use o caminho relativo do seu projeto, ex: `assets/imagens/nome-arquivo.jpg`</div>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-success btn-lg fw-bold">Cadastrar Aventura</button>
                    </div>
                </form>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p class="mb-0">&copy; 2025 Adventure Trails. Todos os direitos reservados.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="assets/scripts/app.js"></script>
</body>
</html>
